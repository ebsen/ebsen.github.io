<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erik Ebsen</title>
    <style>
      :root {
        --near-black: #111111;
        --near-white: #f4f4f4;
        --dark-blue: #00449e;
        --spacing-none: 0;
        --spacing-extra-small: 0.25rem;
      }
      *,
      *:after,
      *:before {
        box-sizing: border-box;
        margin: 0;
        padding: var(--spacing-extra-small);
      }
      a {
        color: var(--dark-blue);
        text-decoration: none;
      }
      body {
        align-items: center;
        display: flex;
        height: 100vh;
        justify-content: center;
        text-align: center;
      }
      html {
        background: var(--near-white);
        color: var(--near-black);
        font-family: ui-monospace;
      }
      .feather {
        width: 1.75rem; /*24px;*/
        height: 1.75rem; /*24px;*/
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Erik Ebsen</h1>
      <p>writes code.</p>
      <nav>
        <a href="mailto:erik.ebsen@me.com">
          <svg class="feather">
            <use href="img/feather-sprite.svg#mail" />
          </svg>
        </a>
        <a href="//github.com/ebsen">
          <svg class="feather">
            <use href="img/feather-sprite.svg#github" />
          </svg>
        </a>
        <a href="//www.linkedin.com/in/erik-ebsen/">
          <svg class="feather">
            <use href="img/feather-sprite.svg#linkedin" />
          </svg>
        </a>
      </nav>
    </main>
  </body>
</html>
